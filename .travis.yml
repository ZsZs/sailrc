language: node_js
node_js:
  - '15'
jdk:
  - openjdk11
dist: trusty
sudo: required
branches:
  only:
  - release
  - develop
  - "/feature\\//"
addons:
  chrome: stable
  sonarcloud:
    organization: "processpuzzle"
    token:
      secure: ""
    branches:
    - develop
    - release
    - "/feature\\//"
cache:
  directories:
  - "$HOME/.sonar/cache"
  - "./node_modules"
before_script:
- npm install -g --silent @angular/cli
script:
- npm install
- ng lint
- sonar-scanner
- ng build --base-href https://test.sailrc.de/
deploy:
  skip_cleanup: true
  provider: firebase
  project: sailrc-test
  on:
    branch: develop
  token:
    secure: ""
env:
  global:
    secure: 
