<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onCloseSidenav()">
    <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item routerLink="/race-planning" (click)="onCloseSidenav()">
    <span class="nav-caption">Plan Race</span>
  </a>
  <a mat-list-item routerLink="/race-conduction" (click)="onCloseSidenav()">
    <span class="nav-caption">Conduct Race</span>
  </a>
  <a mat-list-item routerLink="/race-analysis" (click)="onCloseSidenav()">
    <span class="nav-caption">Analyse Race</span>
  </a>
  <a mat-list-item routerLink="/signup" (click)="onCloseSidenav()" *ngIf="( isAuth | async ) === false">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onCloseSidenav()" *ngIf="( isAuth | async ) === false">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <mat-list-item *ngIf="( isAuth | async )">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
