<section>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      <!--
      <mat-error *ngIf="email.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Email is invalid</mat-error>
      -->
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password." formControlName="password">
    </mat-form-field>
    <button *ngIf="!( isLoading | async )" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="( isLoading | async )"></mat-spinner>
  </form>
</section>
