<div>
  <google-map #googleMap [options]="mapOptions" [center]="center" [zoom]="zoom" (mapClick)="onMapClick($event)" (mapMousemove)="move($event)">
    <map-marker *ngFor="let mapMarker of mapMarkers" [position]="mapMarker.getPosition()" [title]="mapMarker.getTitle()" [options]="markerOptions"></map-marker>
  </google-map>
  <div>Latitude: {{ display?.lat }}</div>
  <div>Longitude: {{ display?.lng }}</div>
</div>
