<mat-toolbar>
    <div fxShow="true" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <button mat-button [disabled]="!canPrevious()" (click)="previousLap()"><mat-icon>arrow_back_ios</mat-icon></button>
        <span *ngIf="(numberOfLaps > 0)">Lap: {{selectedLap.index}}</span>
        <span *ngIf="numberOfLaps === 0">Please add a lap</span>
        <button mat-button [disabled]="!canNext()" (click)="nextLap()"><mat-icon>arrow_forward_ios</mat-icon></button>
    </div>
    <span class="toolbar-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true" fxLayout="row" fxFlex fxLayoutAlign="flex-end" fxLayoutGap="10px">
        <button mat-button (click)="addLap()"><mat-icon>add</mat-icon>Add lap</button>
        <button mat-button [disabled]="numberOfLaps === 0" (click)="deleteLap()"><mat-icon>delete</mat-icon>Delete lap</button>
    </div>
    <div fxShow="true" fxHide.gt-sm="true" fxFlex fxLayout fxLayoutAlign="flex-end">
        <button mat-button [matMenuTriggerFor]="beforeMenu"><mat-icon>menu</mat-icon> Choose action</button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="addLap()"><mat-icon>add</mat-icon>Add lap</button>
            <button mat-menu-item [disabled]="numberOfLaps === 0" (click)="deleteLap()"><mat-icon>delete</mat-icon>Delete lap</button>
        </mat-menu>
    </div>
</mat-toolbar>
