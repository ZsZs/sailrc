<span fxLayout="column">
  <mat-slider step="1" min="0" max="5">
    <input matSliderThumb value="startProgress">
  </mat-slider>
  <span fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="40px">
    <img mat-card-image ngSrc="./../assets/ICS_Pennant_One.svg.png" alt="1 flag." [ngStyle]="{ 'max-width': '10%' }" height="1600" width="2880" />
    <img mat-card-image ngSrc="./../assets/ICS_India.svg.png" alt="I flag" [ngStyle]="{ 'max-width': '10%' }" height="1920" width="1920" />
    <img mat-card-image ngSrc="./../assets/ICS_Repeat_One.svg.png" alt="General recall flag." [ngStyle]="{ 'max-width': '10%' }" height="1833" width="2880" />
  </span>
</span>
