<span fxLayout="column">
  <mat-slider thumbLabel [(value)]="startProgress" tickInterval="1" min="0" max="5"></mat-slider>
  <span fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="40px">
    <img mat-card-image src="./../assets/ICS_Pennant_One.svg.png" alt="1 flag." [ngStyle]="{ 'max-width': '10%' }" />
    <img mat-card-image src="./../assets/ICS_India.svg.png" alt="I flag" [ngStyle]="{ 'max-width': '10%' }" />
    <img mat-card-image src="./../assets/ICS_Repeat_One.svg.png" alt="General recall flag." [ngStyle]="{ 'max-width': '10%' }" />
  </span>
</span>
