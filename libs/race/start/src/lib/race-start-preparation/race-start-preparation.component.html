<mat-card>
  <mat-card-header fxLayout="column">
    <mat-card-title>
      <sailrc-race-timer #raceTimeCounter (startSignalEvent)='onStartSignalEvent($event)'></sailrc-race-timer>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout='column'>
    <sailrc-race-start-signs #raceStartSigns></sailrc-race-start-signs>
    <sailrc-start-time-picker #startTimePicker (startTimeEvent)='onStartTimeEvent($event)'></sailrc-start-time-picker>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="start stretch">
    <button mat-raised-button color="warn" [disabled]="lapState != 2" (click)="onAbortCountdown()">Abort countdown</button>
    <button mat-raised-button color="accent" [disabled]="lapState != 3" (click)="onRecall()">Recall</button>
    <button mat-raised-button color="primary" [disabled]="lapState != 4" (click)="onCancelRace()">Cancel race</button>
    <button mat-raised-button color="primary" [disabled]="lapState != 4" (click)="onFinishRace()">Finish race</button>
  </mat-card-actions>
</mat-card>
