<mat-card>
  <mat-card-header fxLayout='column'>
    <span fxLayout='row' fxLayoutAlign='start start'>
      <mat-card-title>Start Time:  </mat-card-title>
      <countdown color='accent' class='mat-display-1' #countdownComponent [config]="countdownConfig" (event)="onCountdownEvent($event)"></countdown>
    </span>
    <mat-slider thumbLabel [(value)]='startProgress' tickInterval="1" min="0" max="5"></mat-slider>
    <span fxLayout='row' fxLayoutAlign='start start'>
      <div class='sign-container'>
        <img mat-card-image src="./../assets/ICS_Pennant_One.svg.png">
      </div>
      <div class='sign-container'>
        <img mat-card-image src="./../assets/ICS_India.svg.png">
      </div>
      <div class='sign-container'>
        <img mat-card-image src="./../assets/ICS_Repeat_One.svg.png">
      </div>
    </span>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group fxLayout='row' fxLayoutAlign='start start' fxLayoutGap='20px grid' aria-label="Select an option">
      <mat-radio-group [(ngModel)]="timeSelectMode" fxLayout='column'>
        <mat-radio-button class='counterOption' value='LeftTime'>Set by remaining time:</mat-radio-button>
        <mat-radio-button class='counterOption' value='StopTime'>Set by day time:</mat-radio-button>
      </mat-radio-group>
      <div fxLayout='column'>
        <span class='counterOption'>
          <input matInput [disabled]="timeSelectMode == 'StopTime' || counterState == 2" (change)='onLeftTimeSet($event)' type="number" step='10' placeholder="10">
        </span>
        <span class='counterOption' fxLayout='row'>
          <ngx-timepicker-field [disabled]="timeSelectMode == 'LeftTime' || counterState == 2" [format]="24" [min]="currentTime" (timeChanged)='onTimePicked($event)'></ngx-timepicker-field>
        </span>
      </div>
    </mat-radio-group>
  </mat-card-content>
  <mat-card-actions fxLayout='row' fxLayoutAlign='start stretch'>
    <button mat-raised-button color="primary" [disabled]='(counterState != 1)' (click)="onStartCountdown()">Start</button>
    <button mat-raised-button color="warn" [disabled]='(counterState != 2)' (click)="onStopCountdown()">Stop</button>
    <button mat-raised-button color="accent" [disabled]='(counterState != 3)' (click)="onRecall()">General Recall</button>
  </mat-card-actions>
</mat-card>
