<div class="basic-container">
    <mat-card>
        <form novalidate [ngrxFormState]="(formState$ | async)">
            <mat-card-title>Registration</mat-card-title>
            <mat-card-content>
                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
                    <mat-form-field fxFlex>
                        <input type="Sail number" matInput placeholder="Sail number" [ngrxFormControlState]="(formState$ | async).controls.sailNumber">
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
                    <mat-form-field fxFlex>
                        <input type="Boat name" matInput placeholder="Boat name" [ngrxFormControlState]="(formState$ | async).controls.boatName">
                    </mat-form-field>

                    <mat-form-field fxFlex>
                        <input type="Boat type" matInput placeholder="Boat type" [ngrxFormControlState]="(formState$ | async).controls.boatClass">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
                    <mat-form-field fxFlex>
                        <input type="Skipper" matInput placeholder="Skipper" [ngrxFormControlState]="(formState$ | async).controls.skipper">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px" >
                <button *ngIf="( isLoading$ | async ) === false" mat-raised-button color="secondary" (click)="onCancel()">Cancel</button>
                <button *ngIf="( isLoading$ | async ) === false" type="submit" mat-raised-button color="primary" [disabled]="!(formState$ | async).isValid" (click)="onSubmit()">Save</button>
                <mat-spinner *ngIf="( isLoading$ | async )"></mat-spinner>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
